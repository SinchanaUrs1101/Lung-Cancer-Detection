<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
         header {
            width: 115%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           
            margin-left: -100px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a i {
            font-size: 20px;
        }

        nav a:hover {
            color: blueviolet;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            box-shadow: 0px 8px 20px rgba(74, 47, 227, 0.6);
        }

        .flashing-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            animation: flash 1.5s infinite;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            margin: 20px auto;
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        footer {
    width: 100%;
    background-color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 50px;
    padding-right: 50px;
    flex-wrap: wrap;
}

footer .social-icons, .menu-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}
.about-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 30px 0;
        }

        .about-circle {
            width: 300px;
            height: 300px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 
            0 4px 10px rgba(244, 3, 3, 0.8), 
                0 4px 10px rgba(12, 29, 211, 0.8), 
                0 4px 10px rgba(39, 237, 46, 0.8),
                0 4px 10px rgba(209, 29, 203, 0.8);
            text-align: center;
            margin-bottom: 15px;
        }

        .about-circle i {
            font-size: 80px;
            color: #17a9c6;
            margin-bottom: 10px;
        }

        .about-circle p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin: 0;
        }
footer .social-icons a, .menu-links a {
    text-decoration: none;
    color: black;
    font-family: Arial, sans-serif;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

footer .social-icons a i, .menu-links a i {
    font-size: 20px;
}

footer a:hover {
    color: blueviolet;
}

footer .logo {
    font-size: 24px;
    color: #333;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html" style="margin-left: 850px;"><i class="fas fa-home"></i> Home</a>
            <a href="info.html"><i class="fas fa-info-circle"></i> Info</a>
            <a href="index.html"><i class="fas fa-chart-line"></i> Predict</a>
            <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
        </nav>
    </header>
    <div class="image-container">
        <img src="https://www.nsmedicaldevices.com/wp-content/uploads/sites/2/2021/05/shutterstock_1482592577.jpg" alt="Lung Cancer Detection">
        <div class="flashing-text">Predict The Type of Lung Cancer Using Deep-Learning Model</div>
    </div>

    <center><div class="container">
        <h1>TYPE OF LUNG CANCER DETECTION</h1>
        <form id="prediction-form" enctype="multipart/form-data">
            <label for="file">Upload Chest X-ray Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit" style="color: white; background-color: rgb(30, 190, 30);">PREDICT</button>
        </form>

        <div id="steps">
            <h2>PROCESSING STEPS:</h2>
        </div>

        <div id="result">
            <h2>PREDICTION RESULT:</h2>
            <p id="prediction"></p>
        </div>
    </div></center>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/AmericanCancerSociety" target="_blank"><i class="fab fa-facebook" style="margin-left: 40px;"></i> Facebook</a>
            <a href="https://www.instagram.com/americancancersociety/" target="_blank"><i class="fab fa-instagram"style="margin-left: 40px;"></i> Instagram</a>
            <a href="https://x.com/americancancer" target="_blank"><i class="fab fa-twitter"style="margin-left: 20px;"></i> Twitter</a>
            <a href="https://www.youtube.com/user/AmerCancerSociety" target="_blank"><i class="fab fa-youtube"style="margin-left: 35px;"></i> YouTube</a>
        </div> 

        
        <div class="logo">
            <img src="logo.jpeg" alt="National Health Council Logo" style="width: 250px;height: 200px;margin-left: -20px;">
        </div>
        

        <div class="menu-links">
            <a href="home.html"><i class="fas fa-home"style="margin-left: -250px;"></i> Home</a>
            <a href="info.html"><i class="fas fa-info-circle"style="margin-left: -270px;"></i> Info</a>
            <a href="index.html"><i class="fas fa-chart-line"style="margin-left: -250px;"></i> Predict</a>
            <a href="feedback.html"><i class="fas fa-comment-dots"style="margin-left: -230px;"></i> Feedback</a>
        </div>

    

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            // Display processing steps
            const stepsDiv = document.getElementById('steps');
            stepsDiv.innerHTML = '<h2>Processing Steps:</h2>';
            for (const [step, url] of Object.entries(result.steps)) {
                const stepElement = document.createElement('div');
                stepElement.innerHTML = `
                    <h3>${step.replace(/_/g, ' ')}</h3>
                    <img src="${url}" alt="${step}" style="max-width: 100%; height: auto;">
                `;
                stepsDiv.appendChild(stepElement);
            }

            // Display prediction result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Prediction Result:</h2>
                <p>
                    Prediction: ${result.prediction} <br>
                    Malignant Probability: ${result.malignant_probability.toFixed(4)} <br>
                    Benign Probability: ${result.benign_probability.toFixed(4)}
                </p>
            `;
        });
    </script>
</body>
</html>
